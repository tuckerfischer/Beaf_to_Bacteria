<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body style="background-color: orange;">

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center" style="background-image: url(https://hips.hearstapps.com/pop.h-cdn.co/assets/17/09/2048x1024/landscape-1488236053-gettyimages-475158097.jpg?resize=1200:*);" style="background-size: contain;" style="background-repeat: no-repeat;" style="background-position: center;">
        <h1 style="color: rgb(255, 255, 255);" style="text-shadow: black;" style="font-style: oblique;">Belly Button Biodiversity Dashboard</h1>
        <p style="color: rgb(255, 254, 251);" style="text-shadow: black;"style="font-style: oblique;">Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row" >
      <div class="col-md-2">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" style="padding-top: 1em;">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="js/charts.js"></script>

</body>

</html>
